<svg width="120" height="120" viewBox="0 0 54 54" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="editorGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2c3e50"/>
      <stop offset="100%" stop-color="#34495e"/>
    </linearGradient>
  </defs>
  
  <!-- 主编辑器容器 - 留2px间距保证弧度可见 -->
  <rect x="2" y="2" width="50" height="50" rx="2" fill="url(#editorGrad)" stroke="#2c3e50" stroke-width="1.5"/>
  
  <!-- 代码编辑区域 - 调高并向下移动 -->
  <rect x="7" y="12" width="40" height="20" fill="#1e272e" rx="2" stroke="#485460" stroke-width="1"/>
  
  <!-- 代码行 - 相应调整位置 -->
  <rect x="14" y="17" width="26" height="1.5" fill="#3498db"/>
  <rect x="14" y="20" width="21" height="1.5" fill="#2ecc71"/>
  <rect x="14" y="23" width="16" height="1.5" fill="#e74c3c"/>
  <rect x="14" y="26" width="24" height="1.5" fill="#f39c12"/>
  
  <!-- 编辑器文字 - 向下移动 -->
  <text x="27" y="42" text-anchor="middle" font-family="Monaco, Consolas, monospace" font-size="6" font-weight="bold" fill="white">
    <tspan fill="#3498db">E</tspan>
    <tspan fill="#ffffff">D</tspan>
    <tspan fill="#2ecc71">I</tspan>
    <tspan fill="#f39c12">T</tspan>
    <tspan fill="#9b59b6">O</tspan>
    <tspan fill="#e74c3c">R</tspan>
  </text>
  
  <!-- 功能图标 - 保持原有位置 -->
  <rect x="5" y="5" width="4" height="4" rx="1" fill="#3498db"/>
  <rect x="45" y="5" width="4" height="4" rx="1" fill="#2ecc71"/>
  <rect x="5" y="45" width="4" height="4" rx="1" fill="#f39c12"/>
  <rect x="45" y="45" width="4" height="4" rx="1" fill="#9b59b6"/>
</svg>
