echo "
# 保护模式 默认启用
protected-mode yes
# 在每秒请求数较高的环境中，您需要大量的backlog来避免客户端连接缓慢的问题。
# 请注意，Linux内核将静默地将其截断为 /proc/sys/net/core/somaxconn 的值，因此请确保同时提高somaxconn和tcp_max_syn_backlog的值，以获得所需的效果
tcp-backlog 511
# 在客户端空闲N秒后关闭连接（0表示禁用）
timeout 0
# 保持链接的心跳时间，请使用默认的 300
tcp-keepalive 300
# 是否以守护进程运行，默认 no
daemonize yes
# 指定服务器日志记录的详细级别
loglevel notice
# 设置数据库的数量，默认 0
databases 16
always-show-logo no
set-proc-title yes
proc-title-template \"{title} {listen-addr} {server-mode}\"
locale-collate ""
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
rdb-del-sync-files no
replica-serve-stale-data yes
replica-read-only yes
repl-diskless-sync yes
repl-diskless-sync-delay 5
repl-diskless-sync-max-replicas 0
repl-diskless-load disabled
repl-disable-tcp-nodelay no
replica-priority 100
acllog-max-len 128
lazyfree-lazy-eviction no
lazyfree-lazy-expire no
lazyfree-lazy-server-del no
replica-lazy-flush no
lazyfree-lazy-user-del no
lazyfree-lazy-user-flush no
oom-score-adj no
oom-score-adj-values 0 200 800
disable-thp yes
appendonly yes
appendfilename \"appendonly.aof\"
appenddirname \"appendonlydir\"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes
aof-timestamp-enabled no
slowlog-log-slower-than 10000
slowlog-max-len 128
latency-monitor-threshold 0
notify-keyspace-events \"\"
hash-max-listpack-entries 512
hash-max-listpack-value 64
list-max-listpack-size -2
list-compress-depth 0
set-max-intset-entries 512
set-max-listpack-entries 128
set-max-listpack-value 64
zset-max-listpack-entries 128
zset-max-listpack-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4096
stream-node-max-entries 100
activerehashing yes
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60
hz 10
dynamic-hz yes
aof-rewrite-incremental-fsync yes
rdb-save-incremental-fsync yes
jemalloc-bg-thread yes

pidfile /run/redis/process.pid
requirepass 1
logfile \"/server/logs/redis/redis.log\"
bind 127.0.0.1 192.168.66.254
save 3600 1 300 100 60 10000
dir /server/redis/rdbData

port 6379
tls-port 16379
tls-cert-file /server/redis/tls/redis.crt
tls-key-file /server/redis/tls/redis.key
tls-ca-cert-file /server/redis/tls/ca.crt
tls-auth-clients no

# 取消注释后，开启 ACL(访问控制列表)
# aclfile /path/to/users.acl
" > /server/redis/redis.conf
