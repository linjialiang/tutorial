; /server/php/81/etc/php-fpm.d/default.conf

[81]
user                    = php-fpm
group                   = php-fpm

listen                  = /server/run/php/81.sock
listen.backlog          = -1

;下面对应sock文件的用户/用户组以及权限
listen.owner            = php-fpm
listen.group            = nginx
listen.mode             = 0660

listen.allowed_clients  = 127.0.0.1

pm                      = dynamic
pm.max_children         = 50
pm.start_servers        = 2
pm.min_spare_servers    = 1
pm.max_spare_servers    = 3
pm.max_requests         = 500
