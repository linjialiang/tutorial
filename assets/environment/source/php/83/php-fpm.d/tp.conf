;/server/php/83/etc/php-fpm.d/tp.conf
[tp6]
listen                  = 127.0.0.1:9610
listen.backlog          = -1

listen.owner            = php-fpm
listen.group            = nginx
listen.mode             = 0660

listen.allowed_clients  = 127.0.0.1

pm                      = dynamic
pm.max_children         = 50
pm.start_servers        = 2
pm.min_spare_servers    = 1
pm.max_spare_servers    = 3
pm.max_requests         = 500
